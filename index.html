<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="robots" content="noindex">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="Cache-Control" content="no-cache"/>
	<link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Merriweather">
	<title>Main page</title>

	<style type="text/css">
		body {
			margin: 0 auto;
			max-width: 1024px;
			padding: .5rem;
			background-color: bisque;
			font-family: 'Merriweather', serif;
			font-size: medium;
		}

		a {
			color: blue;
			text-decoration: none;
		}

		a:hover {
			color: darkblue;
			text-decoration: underline;
		}

		ul {
			padding: 0;
		}

		ul li {
			display: inline;
			list-style: none;
		}

		article {
			margin-bottom: .75rem;
		}

		article>h2 {
			margin-bottom: 0;
			font-size: medium;
		}

		footer,
		article>small {
			color: #666;
		}

		article>p {
			line-height: 1.5;
			word-break: break-word;
		}

		h1,
		ul li,
		article>*,
		footer {
			margin: 0;
			margin-bottom: .5rem;
			padding: .25rem;
		}
	</style>
</head>

<body>
	<h2>Select a source to read</h2>

	<ul>
		
		<li><a href="aljazeera.html">Al Jazeera</a></li>
		
		<li><a href="reuters.html">Reuters</a></li>
		
		<li><a href="hackernews.html">Hacker News</a></li>
		
	</ul>

	

	<footer>
		Updated 12. Aug 2022 at 06:50.
	</footer>
</body>

</html>
