<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="robots" content="noindex">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="Cache-Control" content="no-cache"/>
	<link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Merriweather">
	<title>{{.Title}}</title>

	<style type="text/css">
		body {
			margin: 0 auto;
			max-width: 1024px;
			padding: .5rem;
			background-color: bisque;
			font-family: 'Merriweather', serif;
			font-size: medium;
		}

		a {
			color: blue;
			text-decoration: none;
		}

		a:hover {
			color: darkblue;
			text-decoration: underline;
		}

		ul {
			display: flex;
			list-style: none;
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: flex-start;
		}

		li {
			border-style: groove;
		}

		article {
			display: flex;
			flex-direction: column;
		}

		article>h2 {
			margin-bottom: 0;
			font-size: medium;
		}

		footer,
		article>small {
			color: #666;
			margin-bottom: .5rem;
		}

		h1,
		ul li,
		footer {
			margin: 0;
			margin-bottom: .5rem;
			padding: .25rem;
		}
		footer {
			margin-top: 2cm;
		}
	</style>
</head>

<body>
	<h2>{{.Description}}</h2>

	<ul>
		{{range .Sources}}
		<li><a href="{{. | simplify}}.html">{{.}}</a></li>
		{{end}}
	</ul>

	{{range .Items}}
	<article>
		<h2>
			<a href="{{.Link}}" target="_blank">{{.Title | trim}}</a>
		</h2>
		{{.Description | unescapeHTML}}
		<small>
			on {{.Published | formatLocalTime}} Asia/Saigon
		</small>
		
	</article>
	{{end}}

	<footer>
		Updated {{time.Format "02. Jan 2006 at 15:04"}} Asia/Saigon.
	</footer>
</body>

</html>
